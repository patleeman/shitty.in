<div class="col-lg-4">
    <div class="background-box shadow">
        <div class="main-stat">
            <h2 class="center stat-title">Transit</h2>
            <div class="stat-group">
              <div class="per" id="transit-total">0%</div>
              <svg class="svg"></svg>
            </div>
            <p class="center stat-title">chance of a shitty commute.</p>
        </div>
        <div class="main-stat-breakdown center">
            <table id="transit-breakdown" border="0" align="center" v-for="(service, data) in api.transit.breakdown">
                <tr class="main-breakdown expand">
                    <td align="left" width="10px"><span class="expand-icon">+</span></td>
                    <td align="left">{{ data.name }}</td>
                    <td align="right">{{ data.score }} %</td>
                </tr>
                <tr v-for="(line, status) in data.status" class="sub-breakdown">
                    <td colspan="2" align="left">{{line}}</td>
                    <td align="right">{{status}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
